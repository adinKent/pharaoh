AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'Line Messaging API Webhook Handler using AWS Lambda'

Parameters:
  Environment:
    Type: String
    Default: dev
    AllowedValues: [dev, staging, prod]
    Description: Environment name
  MongoDbConnectionStr:
    Type: String
    Description: MongoDB connection string
    
Resources:
  MongoDbConnectionStrParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub "/pharaoh/${Environment}/mongodb/coonnect-str"
      Description: "MongoDB connection string"
      Type: String
      Value: !Ref MongoDbConnectionStr

  LineWebhookFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "line-webhook-role-${Environment}"
      # REQUIRED
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
                - scheduler.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: SsmParameterReadPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action: ssm:GetParameter
                Resource: !Sub "arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/pharaoh/${Environment}/*"
        - PolicyName: SecretReadPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action: secretsmanager:GetSecretValue
                Resource: !Sub "arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:/pharaoh/${Environment}/*"
        - PolicyName: EventBridgeSchedulerPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action: scheduler:CreateSchedule
                Resource: !Sub "arn:aws:scheduler:${AWS::Region}:${AWS::AccountId}:schedule/*"
              - Effect: Allow
                Action: iam:PassRole
                Resource: !Sub "arn:aws:iam::${AWS::AccountId}:role/line-webhook-role-${Environment}"
        - PolicyName: InvokeSyncTwDataPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action: lambda:InvokeFunction
                Resource: !Sub "arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:sync-tw-data-${Environment}"
        - PolicyName: ImageBucketWritePolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action: s3:GetObject
                Resource: !Sub "${ImageBucket.Arn}/*"
              - Effect: Allow
                Action: s3:PutObject
                Resource: !Sub "${ImageBucket.Arn}/*"
        - PolicyName: DeadLetterQueueSendPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action: sqs:SendMessage
                Resource: !GetAtt DeadLetterQueue.Arn

  SyncTwDataFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub 'sync-tw-data-${Environment}'
      PackageType: Image
      ImageConfig:
        Command:
          - sync_tw_data.handler
      Description: 'Scheduled task to sync daily buy/sell data from TWSE/TPEX to MongoDB.'
      MemorySize: 256
      Timeout: 300 # 5 minutes, as fetching data can be slow
      Role: !GetAtt LineWebhookFunctionRole.Arn
      Events:
        ScheduledSync:
          Type: Schedule
          Properties:
            Schedule: 'cron(10 8 ? * MON-FRI *)' # 4:10 PM in Taipei (UTC+8)
      Environment:
        Variables:
          SCHEDULER_INVOKE_ROLE_ARN: !Sub "arn:aws:iam::${AWS::AccountId}:role/line-webhook-role-${Environment}"
    Metadata:
      Dockerfile: infrastructure/Dockerfile
      DockerContext: ../
      DockerTag: sync-tw-data

  # Lambda Function
  LineWebhookFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub 'line-webhook-${Environment}'
      PackageType: Image
      ImageConfig:
        Command:
          - app.lambda_handler
      Description: 'Handles Line Messaging API webhook notifications'
      MemorySize: 256
      Timeout: 60
      DeadLetterQueue:
        Type: SQS
        TargetArn: !GetAtt DeadLetterQueue.Arn
      Role: !GetAtt LineWebhookFunctionRole.Arn
      Events:
        LineWebhookApi:
          Type: Api
          Properties:
            RestApiId: !Ref LineWebhookApi
            Path: /webhook
            Method: post
      Environment:
        Variables:
          ENVIRONMENT: !Ref Environment
          LINE_CHANNEL_SECRET: !Sub '{{resolve:ssm:/pharaoh/${Environment}/line/channel-secret}}'
          LINE_CHANNEL_ACCESS_TOKEN: !Sub '{{resolve:ssm:/pharaoh/${Environment}/line/channel-access-token}}'
          FUGLE_API_KEY: !Sub '{{resolve:ssm:/pharaoh/${Environment}/fugle/api-key}}'
          IMAGE_BUCKET_NAME: !Ref ImageBucket
      Tags:
        Environment: !Ref Environment
        Project: pharaoh
        Service: line-webhook
    Metadata:
      Dockerfile: infrastructure/Dockerfile
      DockerContext: ../
      DockerTag: line-webhook


  # API Gateway
  LineWebhookApi:
    Type: AWS::Serverless::Api
    Properties:
      Name: !Sub 'line-webhook-api-${Environment}'
      StageName: !Ref Environment
      MethodSettings:
        - ResourcePath: /webhook
          HttpMethod: POST
          ThrottlingRateLimit: 5
          ThrottlingBurstLimit: 10
      EndpointConfiguration:
        Type: REGIONAL
      Cors:
        AllowMethods: "'POST, OPTIONS'"
        AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token,x-line-signature'"
        AllowOrigin: "'*'"
      Tags:
        Environment: !Ref Environment
        Project: pharaoh
        Service: line-webhook

  ImageBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "pharaoh-images-${Environment}-${AWS::AccountId}"
      LifecycleConfiguration:
        Rules:
          - Id: DeleteAfter2Weeks
            Status: Enabled
            ExpirationInDays: 14
            NoncurrentVersionExpirationInDays: 30
            AbortIncompleteMultipartUpload:
              DaysAfterInitiation: 7
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: pharaoh


  # CloudWatch Log Groups
  LineWebhookFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/lambda/line-webhook-${Environment}'
      RetentionInDays: 30
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: pharaoh
        - Key: Service
          Value: line-webhook

  # Dead Letter Queue for failed Lambda executions
  DeadLetterQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub 'line-webhook-dlq-${Environment}'
      MessageRetentionPeriod: 1209600  # 14 days
      VisibilityTimeout: 60
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: pharaoh
        - Key: Service
          Value: line-webhook

  # CloudWatch Alarms
  LambdaErrorAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub 'line-webhook-lambda-errors-${Environment}'
      AlarmDescription: 'Lambda function errors'
      MetricName: Errors
      Namespace: AWS/Lambda
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 2
      Threshold: 5
      ComparisonOperator: GreaterThanOrEqualToThreshold
      Dimensions:
        - Name: FunctionName
          Value: !Ref LineWebhookFunction
      TreatMissingData: notBreaching

  LambdaDurationAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub 'line-webhook-lambda-duration-${Environment}'
      AlarmDescription: 'Lambda function duration'
      MetricName: Duration
      Namespace: AWS/Lambda
      Statistic: Average
      Period: 300
      EvaluationPeriods: 2
      Threshold: 25000  # 25 seconds
      ComparisonOperator: GreaterThanOrEqualToThreshold
      Dimensions:
        - Name: FunctionName
          Value: !Ref LineWebhookFunction
      TreatMissingData: notBreaching

  ApiGateway4xxAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub 'line-webhook-api-4xx-${Environment}'
      AlarmDescription: 'API Gateway 4xx errors'
      MetricName: 4XXError
      Namespace: AWS/ApiGateway
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 2
      Threshold: 10
      ComparisonOperator: GreaterThanOrEqualToThreshold
      Dimensions:
        - Name: ApiName
          Value: !Sub 'line-webhook-api-${Environment}'
        - Name: Stage
          Value: !Ref Environment
      TreatMissingData: notBreaching

  ApiGateway5xxAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub 'line-webhook-api-5xx-${Environment}'
      AlarmDescription: 'API Gateway 5xx errors'
      MetricName: 5XXError
      Namespace: AWS/ApiGateway
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 1
      Threshold: 1
      ComparisonOperator: GreaterThanOrEqualToThreshold
      Dimensions:
        - Name: ApiName
          Value: !Sub 'line-webhook-api-${Environment}'
        - Name: Stage
          Value: !Ref Environment
      TreatMissingData: notBreaching

Outputs:
  WebhookUrl:
    Description: 'Line Webhook URL'
    Value: !Sub 'https://${LineWebhookApi}.execute-api.${AWS::Region}.amazonaws.com/${Environment}/webhook'
    Export:
      Name: !Sub '${AWS::StackName}-webhook-url'

  LambdaFunctionArn:
    Description: 'Lambda Function ARN'
    Value: !GetAtt LineWebhookFunction.Arn
    Export:
      Name: !Sub '${AWS::StackName}-lambda-arn'

  ApiGatewayId:
    Description: 'API Gateway ID'
    Value: !Ref LineWebhookApi
    Export:
      Name: !Sub '${AWS::StackName}-api-id'
